<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Personal Info List</title>
    <style>
      body {
        font-family: 'Segoe UI', sans-serif;
        background-color: aliceblue;
        padding: 40px;
        color: #333;
        width: 80%;
        margin: 0 auto;
      }
      
      h1 {
        margin-bottom: 20px;
        color: #444;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 0 10px #000;
      }
      
      th,
      td {
        padding: 12px 16px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f0f0f0;
        color: #333;
      }
      
      tr:hover {
        background-color: white;
      }
      
      .info {
        margin-bottom: 20px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Personal Info Table</h1>
    <div class="info" id="info"></div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Sex</th>
          <th>Is Single</th>
        </tr>
      </thead>
      <tbody id="data-body"></tbody>
    </table>
    <script>
      const personalinfo = [
        { name: 'alice', age: 25, sex: 'F', marriage: false },
        { name: 'Bob', age: 30, sex: 'M', marriage: true },
        { name: 'Bob', age: 30, sex: 'M', marriage: true },
        { name: 'Bob', age: 30, sex: 'M', marriage: true },
        { name: 'Charlie', age: 28, sex: 'M', marriage: false },
        { name: 'Diana', age: 22, sex: 'F', marriage: false },
        { name: 'Eve', age: 27, sex: 'F', marriage: true }
      ];

      // Display the total count of persons
      document.getElementById("info").innerText = `The length of the array is: ${personalinfo.length}`;

      const tbody = document.getElementById("data-body");

      personalinfo.map((person) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${person.name.toUpperCase()}</td>
          <td>${person.age}</td>
          <td>${person.sex.toLowerCase()}</td>
          <td>${person.marriage ? "no" : "yes"}</td>
        `;
        tbody.appendChild(row);
      });
    </script>
  </body>
</html>
